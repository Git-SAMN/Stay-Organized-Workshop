<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SAMN Task Helper</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          <a class="nav-link" aria-current="page" href="index.html">Home</a>

          <a class="nav-link active" href="new_todo.html">New Tasks</a>

        </div>

  </nav>
  <div class="container">
    <div class="content">
        <div class="card">
            <div class="card-header">
              <h1 class="card-title">New To Do Task</h1>
            </div>
      <div class="card">
        <div class="card-body">
          <form id="todoForm" action="submit_todo.php" method="POST">
            <div class="form-group">
              <label for="user">User:</label>
              <select class="form-control" id="user" name="user" required>
                <option value="1">John</option>
                <option value="2">Jane</option>
                <option value="3">Alex</option>
              </select>
            </div>

            <div class="form-group">
              <label for="category">Category:</label>
              <select class="form-control" id="category" name="category" required>
                <!-- Options will be dynamically populated via JavaScript -->
              </select>
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
              <label for="deadline">Deadline:</label>
              <input type="text" class="form-control" id="deadline" name="deadline" required>
            </div>

            <div class="form-group">
              <label for="priority">Priority:</label>
              <select class="form-control" id="priority" name="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
