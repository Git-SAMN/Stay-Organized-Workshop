<!DOCTYPE html>
<html>
<head>
  <title>Add ToDo Task</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 60px; /* Add some top padding to the body */
    }
    .navbar {
      background-color: #f8f9fa; /* Change the background color of the navbar */
    }
    .navbar-brand {
      font-size: 24px; /* Increase the font size of the navbar brand */
      font-weight: bold; /* Add some boldness to the navbar brand */
    }
    .nav-link {
      color: #000; 
      font-size: 18px; 
    }
    h1 {
      margin-bottom: 30px; /* Add some bottom margin to the heading */
    }
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Add a subtle box shadow to the card */
    }
    .form-group label {
      font-weight: bold; /* Add some boldness to the form labels */
    }
    .form-control {
      border-radius: 0; 
    }
    .btn-primary {
      background-color: #007bff; 
      border: none; 
    }
    .btn-primary:hover {
      background-color: #0069d9; 
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">SAMN Task Helper</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
          <a class="nav-link active" href="todos.html">Tasks To Be Done</a>
          <a class="nav-link" href="todo_details.html">Task Details</a>
          <a class="nav-link" href="new_todo.html">New Tasks</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>New ToDo Task</h1>
    <div class="card">
      <div class="card-body">
        <form id="todoForm">
          <div class="form-group">
            <label for="user">User:</label>
            <select class="form-control" id="user" name="user" required>
              <option value="-1">Please Select A User</option>
         
            </select>
          </div>
          
          <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="category" required>
              <option value="-1">Please Select A Task</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
          </div>

          <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="text" class="form-control" id="deadline" name="deadline" required>
          </div>

          <div class="form-group">
            <label for="priority">Priority:</label>
            <select class="form-control" id="priority" name="priority" required>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary" id="addBtn">Add Task</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts/new_todo.js"></script>
</body>
</html>
